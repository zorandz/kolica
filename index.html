<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Just tryin'">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="inchoo.js"></script>
    <title>For Inchoo</title>
</head>
<body>
    <header>
          <div class = "cart">
            <button type = "button" id = "cart-btn">
              <img src="img/cart_icon.png" class="cart-img"></img>
            </button>
            
            <img src="img/strelica_gore.png" alt="arrow-up" class="none" id="arrow1">
            <img src="img/strelica_dolje.png" alt="arrow-down" class="none" id="arrow2">  

            <div class = "cart-container">
            
              <div class = "cart-list">

                <div class = "cart-item">
                  <a href="img/css_master.jpg" target="_blank"> <img src = "img/css_master.jpg" alt = "ikonica" /> </a>
                  <div class = "cart-item-info">
                    <h3 class = "cart-item-name">CSS Majstor</h3>
                    <span class = "cart-item-category">Vic</span>
                    <span class = "cart-item-price">199 HRK</span>
                  </div>
                </div>

                <div class = "cart-item">
                    <a href="img/joke12.jpg" target="_blank"> <img src = "img/joke12.jpg" alt = "ikonica" /> </a>
                    <div class = "cart-item-info">
                      <h3 class = "cart-item-name">Dobar programer</h3>
                      <span class = "cart-item-category">Vic</span>
                      <span class = "cart-item-price">219.50 HRK</span>
                    </div>
                  </div>

                  <div class = "cart-item">
                    <a href="img/it_runs.jpg" target="_blank"><img src = "img/it_runs.jpg"" /></a> 
                    <div class = "cart-item-info">
                      <h3 class = "cart-item-name">Nekakav kod</h3>
                      <span class = "cart-item-category">Vic</span>
                      <span class = "cart-item-price">15.49 HRK</span>
                    </div>
                  </div>

                  <div class = "cart-item">
                    <a href="img/noSQL.jpg" target="_blank"> <img src = "img/noSQL.jpg" alt = "ikonica" /> </a>
                    <div class = "cart-item-info">
                      <h3 class = "cart-item-name">Zna SQL</h3>
                      <span class = "cart-item-category">Vic</span>
                      <span class = "cart-item-price">9.70 HRK</span>
                    </div>
                  </div>

                  <div class = "cart-item">
                    <a href="img/run as admin.jpg" target="_blank"> <img src = "img/run as admin.jpg" alt = "ikonica"/> </a>
                    <div class = "cart-item-info">
                      <h3 class = "cart-item-name">Samo trči...</h3>
                      <span class = "cart-item-category">Admin</span>
                      <span class = "cart-item-price">20 HRK</span>
                    </div>
                  </div>

                  <div class = "cart-item">
                    <a href="img/Maca 222.jpg" target="_blank"> <img src = "img/Maca 222.jpg" alt = "ikonica" /> </a>
                    <div class = "cart-item-info">
                      <h3 class = "cart-item-name">A svašta nek ima...</h3>
                      <span class = "cart-item-category">Mače</span>
                      <span class = "cart-item-price">799.89 HRK</span>
                    </div>
                  </div>

              </div>

              <div class = "empty-buttons">
                <div class="checkout-icons">
                  <img class="img1" src="img/oh no.png" alt="img1">
                  <img class="img2" src="img/cart_icon.png" alt="img2">
                </div>
                <div>
                  <button type="submit" class="edit-cart">Edit Cart</button>
                  <button type="submit" class="checkout">Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </header>
  </body>
</html>
